<div id="wrapper">
  <at-header></at-header>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">人事管理<button type="button" class="btn btn-primary pull-right" ng-click="showAddEmployeeDialog()">&nbsp;添加&nbsp;</button></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>员工姓名</th>
              <th>员工工号</th>
              <th>员工职位</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employee in employeeList">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.number }}</td>
              <td>{{ employee.title }}</td>
              <td>{{ employee.department.name }}</td>
              <td>
                <button type="button" ng-click="editEmployee(employee)" class="btn btn-warning btn-sm">编辑</button>
                <button type="button" ng-click="removeEmployee(employee)" class="btn btn-danger btn-sm">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <pagination direction-links="false" total-items="totalItemNum" ng-model="currPageNum" ng-change="pageChanged()" items-per-page="10"></pagination>
      </div>
    </div>
  </div>
</div>
