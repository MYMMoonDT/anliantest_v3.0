<div id="wrapper">
  <at-header></at-header>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">人事管理<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="showAddEmployeeDialog()" ng-disabled="!employee.authorityItems.mEmployee">&nbsp;添加&nbsp;</button></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>员工姓名</th>
              <th>员工工号</th>
              <th>员工职位</th>
              <th>员工部门</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employeeItem in employeeList">
              <td>{{ employeeItem.id }}</td>
              <td>{{ employeeItem.name }}</td>
              <td>{{ employeeItem.number }}</td>
              <td>{{ employeeItem.title }}</td>
              <td>{{ employeeItem.department.name }}</td>
              <td>
                <button type="button" ng-click="editEmployee(employeeItem)" class="btn btn-warning btn-sm" ng-disabled="!employee.authorityItems.mEmployee">编辑</button>
                <button type="button" ng-click="removeEmployee(employeeItem)" class="btn btn-danger btn-sm" ng-disabled="!employee.authorityItems.mEmployee">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--
    <div class="row">
      <div class="col-lg-12">
        <pagination direction-links="false" total-items="totalItemNum" ng-model="currPageNum" ng-change="pageChanged()" items-per-page="10"></pagination>
      </div>
    </div>
    -->
  </div>
</div>
