<div id="wrapper">
  <at-header></at-header>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">客户管理<button type="button" class="btn btn-primary pull-right" ng-click="showAddCustomerDialog()">&nbsp;添加&nbsp;</button></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>客户名称</th>
              <th>客户地址</th>
              <th>客户类型</th>
              <th>客户所属行业</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="customer in customerList">
              <td>{{ customer.id }}</td>
              <td>{{ customer.companyName }}</td>
              <td>{{ customer.companyAddress }}</td>
              <td>{{ customer.companyType }}</td>
              <td>{{ customer.companyIndustry }}</td>
              <td>
                <button type="button" ng-click="editCustomer(customer)" class="btn btn-warning btn-sm">编辑</button>
                <button type="button" ng-click="removeCustomer(customer)" class="btn btn-danger btn-sm">删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <pagination direction-links="false" total-items="totalItemNum" ng-model="currPageNum" ng-change="pageChanged()" items-per-page="10"></pagination>
      </div>
    </div>
  </div>
</div>
