<div id="wrapper">
  <at-header></at-header>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">部门管理</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>部门名称</th>
              <th>部门描述</th>
              <th>部门类型</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="department in departmentList">
              <td>{{ department.id }}</td>
              <td>{{ department.name }}</td>
              <td>{{ department.description }}</td>
              <td>{{ department.type | departmentType}}</td>
              <td>
                <button type="button" ng-click="editDepartment(department)" class="btn btn-warning btn-sm">编辑</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</div>
