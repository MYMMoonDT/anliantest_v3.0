<div id="wrapper">
  <at-header></at-header>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">权限管理</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div id="tree"></div>
      </div>
      <div id="authContent" class="col-lg-9" x-ng-show="hasAuth">
        <div class="row">
          <div class="col-lg-8">
            <select class="form-control" id="authGrpSelect"
              x-ng-change="changeAuthrityGroup()"
              x-ng-model="selectedAuthGrp"
              x-ng-options="authGrp.name for authGrp in authorityGroups">
            </select>
          </div>
          <div class="col-lg-2">
            <button id="configBtn" class="btn btn-primary" type="button" 
              x-ng-click="showEmployeeAuthGrpDialog(curAuthEmployee, selectedAuthGrp)">配置权限组</button>
          </div>
          <div class="col-lg-2">
            <a href="#/authGrpConfig" class="btn btn-primary">配置权限组模板</a>
          </div>
        </div>
        <div class="row">
          <hr>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <ul id="authList" class="list-group">
              <li class="list-group-item"
                x-ng-repeat="auth in authorityItems">
                <div class="row">
                  <div class="col-lg-10">{{auth.authorityItem.name}}</div>
                  <div class="col-lg-2">
                    <toggle ng-model="auth.isActive" action="toggleClicked()"></toggle>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
<!--         <div class="row">
          <div class="col-lg-12">
            <button id="updateBtn" type="button" class="btn btn-primary"
              x-ng-click="updateAuthority();">保存更改</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
