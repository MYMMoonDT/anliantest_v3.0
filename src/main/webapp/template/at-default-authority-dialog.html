<div class="row">
  <div class="col-md-4">
    
  </div>
  <div class="col-md-4">
    <h4 style="text-align:center;">编辑默认权限组</h4>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-primary pull-right btn-sm" ng-click="addAuthorityGroup()">添加</button>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="cell">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th><label>权限组ID</label></th>
            <th><label>权限组名称</label></th>
            <th><label>权限组-部门</label></th>
            <th><label>操作</label></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="group in authorityGroups">
            <td>{{group.id}}</td>
            <td>{{group.name}}</td>
            <td>{{group.department.name}}</td>
            <td>
              <button type="button" ng-click="editAuthorityGroup(group)" class="btn btn-warning btn-sm">编辑</button>
              <button type="button" ng-click="deleteAuthorityGroup(group)" class="btn btn-danger btn-sm" ng-if="group.id > 8">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
