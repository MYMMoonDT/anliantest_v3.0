<div class="row" style="margin-bottom: 10px;">
  <div class="col-md-12">
    <h4 style="text-align:center;">变更用户权限组</h4>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="cell">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th><label>权限组ID</label></th>
            <th><label>权限组名称</label></th>
            <th><label>权限组-部门</label></th>
            <th><label>操作</label></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="group in authorityGroups">
            <td>{{group.id}}</td>
            <td>{{group.name}}</td>
            <td>{{group.department.name}}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" ng-click="selectAuthorityGroup(group);">选择</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
