<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-default pull-left" x-ng-click="cancel()">&nbsp;取消&nbsp;</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-success pull-right" x-ng-click="save()">&nbsp;确定&nbsp;</button>
  </div>
</div>

<div class="content">
      <at-multiple-listbox ng-model="list" 
        selected-title="已有权限组" unselected-title="可配置权限组"
        locked-items="[curAuthGrp]"></at-multiple-listbox>
</div>
