<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">&nbsp;取消&nbsp;</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-success pull-right" ng-click="save()">&nbsp;确定&nbsp;</button>
  </div>
</div>
<div>

<div class="content">
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>任务下达者:</label>
    </div>
    <div class="cell">
      {{employee.name}}
    </div>
  </div>
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>任务下达日期:</label>
    </div>
    <div class="cell">
      <input at-datepicker date="data.item.issueDate" type="text" class="form-control date">
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th><label>组别</label></th>
      <th><label>工作内容</label></th>
      <th><label>工作时限</label></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data.item.items">
      <td>{{item.groupName}}</td>
      <td><textarea ng-model="item.workContent" class="form-control" rows="5"></textarea></td>
      <td><textarea ng-model="item.workTimeLimit" class="form-control" rows="5"></textarea></td>
    </tr>
  </tbody>
</table>
