<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">&nbsp;取消&nbsp;</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-success pull-right" ng-click="save()">&nbsp;{{data.saveText}}&nbsp;</button>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label ng-if="employee.department.type == 'TEACHNICAL_DIRECTOR'">评审结论:</label>
      <label ng-if="employee.department.type == 'MANAGER'">总经理意见:</label>
    </div>
    <div class="cell">
      <textarea class="form-control" rows="5" ng-model="data.item.reviewComment"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>时间:</label>
    </div>
    <div class="cell">
      <input at-datepicker date="data.item.createDate" type="text" class="form-control date">
    </div>
  </div>
</div>
