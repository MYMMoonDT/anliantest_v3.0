<div class="content" style="padding: 5px 5px 5px;">
  <div class="row">
    <div class="cell">
      <i class="fa fa-trash-o" style="font-size: 40px;" ng-if="data.type == 'DELETE'"></i>
    </div>
    <div class="cell">
      <h4>{{data.text}}</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">&nbsp;取消&nbsp;</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-danger pull-right" ng-click="save()">&nbsp;确定&nbsp;</button>
  </div>
</div>
