<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">&nbsp;取消&nbsp;</button>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-success pull-right" ng-click="save()">&nbsp;确定&nbsp;</button>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="cell">
      <label>资料名称:</label>
    </div>
    <div class="cell">
      <input ng-model="data.item.groupName" type="text" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="cell">
      <label>备注:</label>
    </div>
    <div class="cell">
      <input ng-model="data.item.comment" type="text" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="cell">
    </div>
    <div class="cell">
      <button class="btn btn-primary pull-right btn-sm" ng-click="addFile()">添加</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>文件名称</th>
          <th>文件</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in data.item.items">
          <td><input ng-model="item.fileName" type="text" class="form-control"></td>
          <td><input type="file" ng-file-select="onFileSelect($files, item)"></td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" ng-click="deleteFile(item)">删除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
