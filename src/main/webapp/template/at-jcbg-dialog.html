<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">&nbsp;取消&nbsp;</button>
  </div>
  <div class="col-md-4">
    <h4 style="text-align:center;">检测报告</h4>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-success pull-right" ng-click="save()">&nbsp;输入&nbsp;</button>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>项目编号:</label>
    </div>
    <div class="cell">
      {{data.project.number}}
    </div>
  </div>
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>项目名称:</label>
    </div>
    <div class="cell">
      {{data.project.name}}
    </div>
  </div>
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>项目客户:</label>
    </div>
    <div class="cell">
      {{data.project.customer.companyName}}
    </div>
  </div>
  <div class="row">
    <div class="cell" style="width: 120px;">
      <label>项目客户地址:</label>
    </div>
    <div class="cell">
      {{data.project.companyAddress}}
    </div>
  </div>
</div>

<div class="content" style="padding:5px;">
  <div class="row">
    <div class="cell">
      <table class="table table-bordered table-sm" style="margin-bottom: 0;font-size:12px;">
        <thead>
          <tr>
            <th style="width: 15%;"><label>车间/岗位</label></th>
            <th style="width: 10%;"><label>检测项目</label></th>
            <th style="width: 15%;"><label>采样日期</label></th>
            <th style="width: 15%;"><label>样品编号</label></th>
            <th><label>检测结果(mg/m3)</label></th>
            <th><label>接触时间/h</label></th>
            <th><label>连续采集时间/min</label></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="workshopPosition in data.items">
            <td>
              {{workshopPosition.workshopPosition}}
            </td>
            <td>
              <table class="table table-bordered" style="margin-bottom: 0;">
                <tbody>
                  <tr ng-repeat="zybwhysItem in workshopPosition.list" style="height:{{zybwhysItem.height}}px;">
                    <td>
                      {{zybwhysItem.zybwhysItem.chineseName}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td>
              <table class="table table-bordered" style="margin-bottom: 0;">
                <tr ng-repeat="zybwhysItem in workshopPosition.list" style="height:{{zybwhysItem.height}}px;">
                  <td style="padding:0;border-top:none;">
                    <table class="table" style="margin-bottom: 0;">
                      <tr ng-repeat="testDate in zybwhysItem.list" style="height:{{testDate.height}}px;">
                        <td>
                          {{testDate.testDate | date: 'yyyy-MM-dd'}}
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table class="table table-bordered" style="margin-bottom: 0;border: none;">
                <tr ng-repeat="zybwhysItem in workshopPosition.list" style="height:{{zybwhysItem.height}}px;">
                  <td style="padding:0;border-top:none;">
                    <table class="table" style="margin-bottom: 0;">
                      <tbody>
                        <tr ng-repeat="testDate in zybwhysItem.list" style="height:{{testDate.height}}px;">
                          <td style="padding:0;border-top:none;">
                            <table class="table" style="margin-bottom: 0;">
                              <tr ng-repeat="sample in testDate.list" style="height:{{sample.height}}px;">
                                <td>
                                  {{sample.sampleNum}}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table class="table table-bordered" style="margin-bottom: 0;border: none;">
                <tr ng-repeat="zybwhysItem in workshopPosition.list" style="height:{{zybwhysItem.height}}px;">
                  <td style="padding:0;border-top:none;">
                    <table class="table" style="margin-bottom: 0;">
                      <tbody>
                        <tr ng-repeat="testDate in zybwhysItem.list" style="height:{{testDate.height}}px;">
                          <td style="padding:0;border-top:none;">
                            <table class="table" style="margin-bottom: 0;">
                              <tr ng-repeat="sample in testDate.list" style="height:{{sample.height}}px;">
                                <td>
                                  <input type="text" class="form-control" ng-model="sample.result">
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table class="table table-bordered" style="margin-bottom: 0;border: none;">
                <tr ng-repeat="zybwhysItem in workshopPosition.list" style="height:{{zybwhysItem.height}}px;">
                  <td style="padding:0;border-top:none;">
                    <table class="table" style="margin-bottom: 0;">
                      <tbody>
                        <tr ng-repeat="testDate in zybwhysItem.list" style="height:{{testDate.height}}px;">
                          <td style="padding:0;border-top:none;">
                            <table class="table" style="margin-bottom: 0;">
                              <tr ng-repeat="sample in testDate.list" style="height:{{sample.height}}px;">
                                <td>
                                  <input type="text" class="form-control" ng-model="sample.touchTime">
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <table class="table table-bordered" style="margin-bottom: 0;border: none;">
                <tr ng-repeat="zybwhysItem in workshopPosition.list" style="height:{{zybwhysItem.height}}px;">
                  <td style="padding:0;border-top:none;">
                    <table class="table" style="margin-bottom: 0;">
                      <tbody>
                        <tr ng-repeat="testDate in zybwhysItem.list" style="height:{{testDate.height}}px;">
                          <td style="padding:0;border-top:none;">
                            <table class="table" style="margin-bottom: 0;">
                              <tr ng-repeat="sample in testDate.list" style="height:{{sample.height}}px;">
                                <td>
                                  <input type="text" class="form-control" ng-model="sample.collectTime">
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
